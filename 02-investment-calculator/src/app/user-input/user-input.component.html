<div>
  <form (ngSubmit)="onSubmit()">
    <div class="input-group">
      <p>
        <label for="initial-investment">Initial Investment</label>
        <input
          id="initial-investment"
          name="initial-investment"
          type="number"
          [ngModel]="enteredInitialInvestment()"
          (ngModelChange)="enteredInitialInvestment.set(+($event || 0))"
        />
      </p>
      <p>
        <label for="annual-investment">Annual Investment</label>
        <input
          id="annual-investment"
          name="annual-investment"
          type="number"
          [ngModel]="enteredAnnualInvestment()"
          (ngModelChange)="enteredAnnualInvestment.set(+($event || 0))"
        />
      </p>
    </div>
    <div class="input-group">
      <p>
        <label for="expected-return">Expected Return</label>
        <input
          id="expected-return"
          name="expected-return"
          type="number"
          [ngModel]="enteredExpectedReturn()"
          (ngModelChange)="enteredExpectedReturn.set(+($event || 0))"
        />
      </p>
      <p>
        <label for="duration">Duration</label>
        <input
          id="duration"
          name="duration"
          type="number"
          [ngModel]="enteredDuration()"
          (ngModelChange)="enteredDuration.set(+($event || 0))"
        />
      </p>
    </div>
    <p class="actions">
      <button type="submit">Calculate</button>
    </p>
  </form>
</div>
